<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Wood Only</title>
</head>

<body>
    <nav style="background-color: #4e3c3c">
        <div class="logo">
            <img src="../img/tree.svg" alt="">
            <a href="../">
                <h4>Wood Only</h4>
            </a>
        </div>
        <ul class="navigation">
            <li>
                <a href="../products/">Products</a>
            </li>
            <li>
                <a href="index.html">Contact</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <div class="close-burger">
                <div class="line"></div>
                <div class="line2"></div>
            </div>
        </ul>
        <svg class="burger" width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 35H91" stroke="#EEEEEE" stroke-width="5" />
            <path d="M8 50H65" stroke="#EEEEEE" stroke-width="5" />
            <path d="M8 66H41" stroke="#EEEEEE" stroke-width="5" />
        </svg>

    </nav>


    <div class="contact">
        <div class="contact-text">
            <h2>
                <span>Contact</span> Us</h2>
            <p>Phone: 123455678</p>
            <p>Street: Wood Street 73</p>
            <p>Email: contact@woodonly.com</p>
        </div>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
            <button>Submit</button>
        </form>
    </div>



    <footer>
        <div class="footer-logo">
            <h4>Wood Only</h4>
        </div>
        <div class="social-links">
            <p>Visit us</p>
            <img src="../img/twitter-brands (1).svg" alt="twitter-brands">
            <img src="../img/facebook-brands.svg" alt="facebook-brands">
            <img src="../img/instagram-brands.svg" alt="instagram-brands">
        </div>
    </footer>
    <script src="../main.js"></script>
    <script>window.onload = mobileNav</script>
</body>

</html>
